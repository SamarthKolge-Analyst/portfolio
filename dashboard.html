<!-- DataBot Manual-Only Script for Dashboard -->
<script>
const chatToggle = document.getElementById("chatToggle");
const chatWindow = document.getElementById("chatWindow");
const chatClose = document.getElementById("chatClose");
const chatForm = document.getElementById("chatForm");
const chatInput = document.getElementById("chatInput");
const chatMessages = document.getElementById("chatMessages");

function getTimeStamp() {
  const now = new Date();
  return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}

function speak(text) {
  if ('speechSynthesis' in window) {
    const msg = new SpeechSynthesisUtterance(text);
    window.speechSynthesis.speak(msg);
  }
}

function addMessage(content, type = 'bot') {
  const wrapper = document.createElement("div");
  wrapper.className = type === 'user' ? 'text-right' : 'text-left';
  const msgDiv = document.createElement("div");
  msgDiv.className = type === 'user'
    ? 'inline-block px-4 py-2 my-2 rounded-xl bg-blue-600 text-white'
    : 'inline-block px-4 py-2 my-2 rounded-xl bg-green-600 text-white';
  msgDiv.innerHTML = `<div>${content}</div><div class="text-xs text-gray-300 mt-1">${getTimeStamp()}</div>`;
  wrapper.appendChild(msgDiv);
  chatMessages.appendChild(wrapper);
  chatMessages.scrollTop = chatMessages.scrollHeight;
  if (type === 'bot') speak(content);
}

// Manual toggle only
function openChat() {
  chatWindow.classList.remove("hidden");
}

function closeChat() {
  chatWindow.classList.add("hidden");
}

chatToggle.addEventListener("click", () => {
  const isHidden = chatWindow.classList.contains("hidden");
  isHidden ? openChat() : closeChat();
});

chatClose.addEventListener("click", () => closeChat());

// Handle message submission
chatForm.addEventListener("submit", (e) => {
  e.preventDefault();
  const userMessage = chatInput.value.trim();
  if (!userMessage) return;

  addMessage(userMessage, 'user');
  chatInput.value = "";

  // Simulate bot response logic
  setTimeout(() => {
    let reply = "I'm still learning! Try asking about skills, tools, or projects.";
    if (/hi|hello|hey/i.test(userMessage)) reply = "Hello! How can I help you today?";
    else if (/skills|tools|technologies/i.test(userMessage)) reply = "I'm skilled in SQL, Python, Power BI, Tableau, Excel.";
    else if (/education|college|university/i.test(userMessage)) reply = "I'm pursuing MSc AI/ML from Woolf University.";
    else if (/experience|internship/i.test(userMessage)) reply = "I worked as a Data Analyst Intern at Borgward Technology.";
    addMessage(reply, 'bot');
  }, 1000);
});
</script>
